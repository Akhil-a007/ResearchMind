<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResearchMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,700;1,8..60,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Source Serif 4', serif; }

      /* --- New Intro Animation Styles --- */
      
      @keyframes draw-path {
        to { stroke-dashoffset: 0; }
      }

      @keyframes node-pulse {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }

      @keyframes flare-sweep {
        0% { transform: translateX(-150%) skewX(-30deg); opacity: 0; }
        40% { opacity: 0.6; }
        60% { opacity: 0.6; }
        100% { transform: translateX(150%) skewX(-30deg); opacity: 0; }
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .intro-logo .logo-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-path 1.5s ease-out forwards;
      }
      .intro-logo .logo-path-1 { animation-delay: 0s; }
      .intro-logo .logo-path-2 { animation-delay: 0.2s; }
      .intro-logo .logo-path-3 { animation-delay: 0.4s; }

      .intro-logo .logo-node {
        transform-origin: center;
        opacity: 0;
        animation: node-pulse 0.5s ease-out forwards;
      }
      .intro-logo .logo-node-1 { animation-delay: 0.8s; }
      .intro-logo .logo-node-2 { animation-delay: 1.0s; }
      .intro-logo .logo-node-3 { animation-delay: 1.2s; }
      .intro-logo .logo-node-4 { animation-delay: 1.4s; }
      
      /* Staggered character animation for title */
      .stagger-char {
        display: inline-block;
        opacity: 0;
        transform: translateY(15px);
        animation: fadeInUp 0.5s ease-out forwards;
        animation-delay: var(--i);
      }

      .intro-subtitle {
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 1.8s forwards;
      }
      
      .intro-container.fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }
      
      /* Flare container */
      .flare-container {
        position: relative;
        overflow: hidden;
      }
      
      .flare-container::after {
        content: '';
        position: absolute;
        top: -20%;
        left: 0;
        width: 30%;
        height: 140%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
        animation: flare-sweep 2.5s ease-in-out 1.5s forwards;
        opacity: 0;
      }
    </style>
    <script type="importmap">
      {
        "imports": {

        }
      }
    </script>

  </body>
